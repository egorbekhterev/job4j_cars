<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <style>
        .custom-red {
            background-color: #ff0000;
        }

            .image-size {
            width: 200px;
            height: 150px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
        }

        .image-container div {
            flex: 0 0 calc(33.33% - 10px);
            margin: 5px;
        }
    </style>

    <title>Post</title>
</head>

<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark custom-red rounded">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://i.ibb.co/BZ8GfCR/auto.png" alt="Logo" width="55" height="55" class="d-inline-block align-text-top"></a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="navbar-brand text-white" href="/">All Posts</a>
                </div>
                <div class="d-flex" th:if="${user.login == 'Guest'}">
                    <a class="navbar-brand text-white me-3" th:href="@{/users/register}">Sign Up</a>
                    <a class="navbar-brand text-white" th:href="@{/users/login}">Log In</a>
                </div>
                <div class="d-flex" th:if="${user.login != 'Guest'}">
                    <a class="navbar-brand text-white me-3" th:href="@{/users/{id}(id=${user.id})}" th:text="${user.login}"></a>
                    <a class="navbar-brand text-white" th:href="@{/users/logout}">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="mb-3 image-container">
            <div th:each="image :${images}" class="img-wrapper">
                <img th:src="@{/files/{fileId}(fileId=*{image.id})}" class="image-size" alt="No image">
            </div>
        </div>
        <form class="mt-3" th:object="${post}" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-12">
                    <div class="mb-3">
                        <label for="description" class="form-label"><b>Post Description</b></label>
                        <i type="text" class="form-control" id="description" name="description" th:text="${post.description}"></i>
                    </div>
                    <div class="row" align="center">
                        <div class="col-4">
                            <label for="created" class="form-label"><b>Creation Date</b></label>
                            <i type="text" class="form-control" id="created" name="created" th:text="${{post.created}}"></i>
                        </div>
                        <div class="col-4">
                            <label for="user" class="form-label"><b>Post Owner</b></label>
                            <i type="text" class="form-control" id="user" name="user" th:text="${post.user.login}"></i>
                        </div>
                        <div class="col-4">
                            <label for="car" class="form-label"><b>Model</b></label>
                            <i type="text" class="form-control" id="car" name="car" th:text="${post.car.name}"></i>
                        </div>
                    </div>
                        <div class="row" align="center">
                            <div class="col-4">
                                <label for="body" class="form-label"><b>Body Type</b></label>
                                <i type="text" class="form-control" id="body" name="body" th:text="${post.car.bodyType.name}"></i>
                            </div>
                            <div class="col-4">
                                <label for="brand" class="form-label"><b>Brand</b></label>
                                <i type="text" class="form-control" id="brand" name="brand" th:text="${post.car.brand.name}"></i>
                            </div>
                            <div class="col-4">
                                <label for="engine" class="form-label"><b>Engine</b></label>
                                <i type="text" class="form-control" id="engine" name="engine" th:text="${post.car.engine.name}"></i>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" class="form-check-input" style="margin-top: 14px;" id="status" th:checked="${post.status}" disabled>
                            <label class="form-check-label" for="status" style="margin-top: 10px;">Sold</label>
                        </div>
                    </div>
                </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/posts/update/{id}(id=${post.id})}">Delete</a></div>
                        <div class="col-6"><a class="btn btn-success w-100" th:href="@{/posts/update/{id}(id=${post.id})}">Update</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
